dist: trusty
language: go

go:
  - "1.11"

env:
  - GO111MODULE=on

go_import_path: wio

install:
  - curl -sL https://taskfile.dev/install.sh | sh
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls

jobs:
  include:
    - stage: unitTest
      script:
        - task travisUnitTest
        - goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
    - stage: build
      script:
        - task templateGen
        - task build
