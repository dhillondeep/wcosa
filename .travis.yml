dist: trusty
language: go

go:
  - "1.10.2"

go_import_path: wio

before_install:
  - source wenv
  - sudo apt-get update
  - sudo apt-get install gcc-avr avr-libc avrdude
  - sudo apt-get install unzip

install:
  - wmake travis-setup

script:
  - wmake build
  - go test -v ./...
  - cd tests
  - ./runtests.sh
