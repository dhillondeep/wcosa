dist: trusty
language: go

compiler:
- gcc
- clang
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.8
    packages:
    - g++-6
    - clang-3.8

go:
  - "1.11"

go_import_path: wio

before_install:
  - source wenv
  - sudo apt-get update
  - sudo apt-get install gcc-avr avr-libc avrdude

install:
  - wmake travis-setup

script:
  - "[ $CXX = g++ ] && export CXX=g++-6 || true"
  - "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"
  - wmake build
  - go test -v ./...
  - cd test
  - ./runtests.sh
