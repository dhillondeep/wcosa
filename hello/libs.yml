# "libraries" tag contains all direct libraries you included in your project. They are managed
# by wio packager
libraries:
  lib1:
    url: url
    version: ver
    path: path
    compile_flags: []

  lib2:
    url: url
    version: ver
    path: path
    compile_flags: []


# "dependencies" tag contains dependencies for each library that is included. Compile flags can be
# defined for each dependency to customize build process
dependencies:
  dep1:
    name: ""
    url: ur;
    version: ver
    compile_flags: []

  dep2:
    name: ""
    url: url
    version: ver
    compile_flags: []
