app:
  name: app-alloc
  ide: none

  config:
    minimum_wio_version: 0.3.2
    supported_platforms:
    - native
    supported_frameworks:
    - all
    supported_boards:
    - all

  compile_options:
    platform: native

targets:
  default: main
  create:
    main:
      src: src
      platform: native

dependencies:
  alloc-one:
    version: 0.0.1
    vendor: true
    link_visibility: PRIVATE
    definitions:
    - STACK_SIZE=256
  alloc-two:
    version: 0.0.1
    vendor: true
    link_visibility: PRIVATE
    definitions:
    - STACK_SIZE=512
