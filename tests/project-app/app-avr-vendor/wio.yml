app:
  name: app-avr-vendor
  ide: none

  config:
    minimum_wio_version: 0.3.2
    supported_platforms:
    - avr
    supported_frameworks:
    - cosa
    supported_boards:
    - uno

  compile_options:
    platform: avr

targets:
  default: main
  create:
    main:
      src: src
      platform: avr
      framework: cosa
      board: uno

dependencies:
  jojo:
    version: 0.0.1
    vendor: true
    link_visibility: PRIVATE
  vendor1:
    version: 0.0.1
    vendor: true
    link_visibility: PRIVATE
  wlib-memory:
    version: 1.0.0
    vendor: false
    link_visibility: PRIVATE
