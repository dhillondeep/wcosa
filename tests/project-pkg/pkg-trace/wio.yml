type: pkg
project:
  name: pkg-trace
  version: 0.0.1
  keywords:
  - wio
  compile_options:
    wio_version: 0.3.2
    default_target: cosa-tests
  definitions:
    singleton: false
    global: null
    required:
      private:
      - BUFFER_SIZE
    optional: null
targets:
  cosa-tests:
    src: tests
    platform: avr
    framework: cosa
    board: uno
    definitions:
      package:
      - BUFFER_SIZE=256
dependencies:
  pkg-uart:
    vendor: true
    version: 0.0.1
    link_visibility: PUBLIC
    definitions:
    - $(BUFFER_SIZE)
