type: pkg

project:
  name: pkg-list
  version: 0.0.1
  author: ""
  keywords:
  - wio
  - pkg
  compile_options:
    wio_version: 0.3.2
    default_target: avr-tests
  definitions:
    required:
      private:
      - STACK_SIZE

targets:
  avr-tests:
    src: tests/avr-tests
    platform: avr
    framework: cosa
    board: uno
    definitions:
      package:
      - STACK_SIZE=256
  native-tests:
    src: tests/native-tests
    platform: native
    definitions:
      package:
      - STACK_SIZE=256

dependencies:
  pkg-malloc:
    vendor: true
    version: 0.0.1
    link_visibility: PRIVATE
    definitions:
    - $(STACK_SIZE)

