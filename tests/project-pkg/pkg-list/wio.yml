pkg:
  ide: none

  meta:
    name: pkg-list
    version: 0.0.1
    keywords:
    - native
    - all
    - wio
    license: MIT

  config:
    minimum_wio_version: 0.3.2
    supported_platforms:
    - native
    supported_frameworks:
    - all
    supported_boards:
    - all

  compile_options:
    header_only: false
    platform: native
  flags:
    visibility: PRIVATE
  definitions:
    required_definitions:
    - STACK_SIZE
    visibility: PRIVATE

targets:
  create:
    avr-tests:
      src: tests/avr-tests
      platform: avr
      framework: cosa
      board: uno
      definitions:
        pkg_definitions:
        - STACK_SIZE=256
    native-tests:
      src: tests/native-tests
      platform: native
      framework: all
      board: all
      definitions:
        pkg_definitions:
        - STACK_SIZE=256

dependencies:
  pkg-malloc:
    version: 0.0.1
    vendor: true
    link_visibility: PRIVATE
    definitions:
    - $(STACK_SIZE)
