type: pkg

project:
  name: simple-websocket-server-cpp
  version: 1.0.0
  description: Wio package for C++ Simple-WebSocket-Server
  homepage: https://github.com/waterloop/Simple-WebSocket-Server
  keywords:
  - wio
  - pkg
  - websockets
  - server
  - c++
  compile_options:
    wio_version: 0.6.1
    header_only: true
    standard: C++11
    default_target: example-ws
    flags:
    - $darwin(-Wall -Wextra -Wsign-conversion)
    - $linux(-Wall -Wextra -Wsign-conversion)
    - $windows(/W1)
    linker_flags:
    - $windows(ws2_32 wsock32)

targets:
  example-ws:
    src: examples/ws
    platform: native
  example-wss:
    src: examples/wss
    platform: native

libraries:
  Boost:
    cmake_package: true
    use_imported_targets: true
    required: true
    required_components:
    - system
    - thread
    - coroutine
    - context
  LibUV:
    cmake_package: true
    required: true
    path: $(PROJECT_PATH)/cmake
  OpenSSL:
    cmake_package: true
    required: true
    variables:
      $darwin(OPENSSL_ROOT_DIR: /usr/local/opt/openssl)
    required_components:
    - Crypto
  Threads:
    cmake_package: true
    use_imported_targets: true
    required: true

