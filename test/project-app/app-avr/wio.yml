type: app

project:
  name: app-avr
  version: 0.0.1
  keywords:
  - wio
  - app
  compile_options:
    wio_version: 0.3.2
    default_target: main

targets:
  main:
    src: src
    platform: avr
    framework: cosa
    board: uno

dependencies:
  pkg-list:
    vendor: true
    version: 0.0.1
    link_visibility: PRIVATE
    definitions:
    - STACK_SIZE=256
  pkg-uart:
    vendor: true
    version: 0.0.1
    link_visibility: PRIVATE
    definitions:
    - BUFFER_SIZE=256

